<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Mandala Creations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdf6f0;
      color: #333;
    }
    header {
      background: #d9a7c7;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: #d9a7c7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background: #f0c27b;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mandala Creations</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Me</h2>
    <p>Feel free to reach out for commissions or collaborations!</p>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Your name" required />
      
      <label>Email</label>
      <input type="email" placeholder="Your email" required />
      
      <label>Message</label>
      <textarea placeholder="Your message" rows="5" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>

  </footer>
</body>
